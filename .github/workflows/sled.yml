name: Sled (Bench)

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile
        run: cargo build --release --bin sled
      - name: Bench
        run: sh run_sled.sh